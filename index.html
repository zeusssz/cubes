<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashooom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        function addCube() {
            const isTextureCube = Math.random() < 0.1; // 10% chance for a textured cube
            if (isTextureCube) {
                // textured cube
                const textureLoader = new THREE.TextureLoader();
                textureLoader.load('https://cdn.discordapp.com/attachments/1165970079041728574/1230856952762859580/kasploomy.jpg?ex=6623b45d&is=662262dd&hm=e47a77bc52053ed17b4dcc78190928491b7b1677e5d007c4a68d3256eade606e&', function(texture) {
                    const geometry = new THREE.BoxGeometry();
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
                    scene.add(cube);
                });
            } else {
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: getRandomColor() });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
                scene.add(cube);
            }
        }
        function getRandomColor() {
            return Math.random() * 0xffffff;
        }
        setInterval(addCube, 2000); // 2s
        function animate() {
            requestAnimationFrame(animate);
            scene.children.forEach(child => {
                if (child instanceof THREE.Mesh) {
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
